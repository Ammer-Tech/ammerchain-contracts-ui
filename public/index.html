<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Contracts Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main class="container">
        <header class="pb-3">
            <h1>Smart Contracts Manager</h1>
            <p>
                On this page you can deploy & manage ERC20 coin or ERC721 NFT collection on Ammer Chain. You can save
                these assets to Trustody also.
            </p>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                        type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Coins</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                        type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">NFTs</button>
                </li>
            </ul>
        </header>

        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                tabindex="0">

                <div class="card p-3 my-4 mx-4">
                    <h2 class="pb-2">Deploy Coin</h2>
                    <div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="exampleInputEmail1" class="form-label">Name</label>
                                <input id="name" placeholder="Ammer Coin" type="text" class="form-control" />
                            </div>
                            <div class="mb-3 col">
                                <label for="exampleInputPassword1" class="form-label">Symbol</label>
                                <input id="symbol" placeholder="AMR" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="px-3">
                                <label for="exampleInputPassword1" class="form-label">Initial Supply (will be sent to
                                    deployer's
                                    address)</label>
                                <input id="emission" placeholder="100000" type="number" class="form-control" />
                            </div>
                        </div>
                        <div class="p-2 row px-3">
                            <div class="mb-3 form-check col">
                                <input id="burnable" type="checkbox" class="form-check-input" />
                                <label class="form-check-label" for="burnable">Burnable</label>
                            </div>
                            <div class="mb-3 form-check col">
                                <input id="mintable" type="checkbox" class="form-check-input" />
                                <label class="form-check-label" for="mintable">Mintable</label>
                            </div>
                        </div>

                        <button id="deploy" type="submit" class="btn btn-dark">
                            Deploy
                        </button>
                    </div>

                    <div id="deployedCoins">
                    </div>
                </div>

                <div class="card p-3 my-4 mx-4 mt-5">
                    <h2 class="pb-2">Manage Coin</h2>
                    <div id="manage">
                        <div class="mb-3 row">
                            <div class="px-3">
                                <label for="exampleInputPassword1" class="form-label">Address of ERC20 Coin you
                                    want to
                                    manage</label>
                                <div class="input-group">
                                    <input id="loadAddress" type="text"
                                        placeholder="0x0000000000000000000000000000000000000000" class="form-control" />
                                    <button id="load" class="btn btn-dark" type="button">
                                        Load
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="loadedCoin">

                    </div>
                </div>

            </div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                <div class="card p-3 my-4 mx-4">
                    <h2 class="pb-2">Deploy NFT Collection</h2>
                    <div>
                        <div class="row">
                            <div class="mb-3 col">
                                <label for="exampleInputEmail1" class="form-label">Name</label>
                                <input id="nftName" placeholder="Davos 2022 Collection" type="text"
                                    class="form-control" />
                            </div>
                            <div class="mb-3 col">
                                <label for="exampleInputPassword1" class="form-label">Symbol</label>
                                <input id="nftSymbol" placeholder="DAVOS2022" type="text" class="form-control" />
                            </div>
                        </div>
                        <button id="deployNFT" type="submit" class="btn btn-dark">
                            Deploy
                        </button>
                    </div>

                    <div id="deployedNFTs">
                    </div>
                </div>

                <div class="card p-3 my-4 mx-4 mt-5">
                    <h2 class="pb-2">Manage NFT Collection</h2>
                    <div id="manage">
                        <div class="mb-3 row">
                            <div class="px-3">
                                <label for="exampleInputPassword1" class="form-label">Address of ERC721 NFT Collection you
                                    want to
                                    manage</label>
                                <div class="input-group">
                                    <input id="loadAddressNFT" type="text"
                                        placeholder="0x0000000000000000000000000000000000000000" class="form-control" />
                                    <button id="loadNFT" class="btn btn-dark" type="button">
                                        Load
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="loadedNFT">

                    </div>
                </div>
            </div>
        </div>

        <footer class="pt-1">
            <hr />
            <p>
                Made with ðŸ’› by <a href="https://ammer.tech">Ammer.Tech</a> <br />
                <span class="text-muted">Check out <a href="https://ammer.network">Ammer Chain</a></span>
            </p>
        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.10/dist/clipboard.min.js"></script>
    <script>var clipboard = new ClipboardJS('.btn');</script>

    <script src="metamask.js"></script>
    <script src="erc20.js"></script>
    <script src="erc721.js"></script>
    <script src="trustody.js"></script>
    <script src="index.js"></script>
</body>

</html>
